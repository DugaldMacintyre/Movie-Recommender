{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="container d-flex justify-content-center align-items-center container-content">
        <div class="row border p-3 bg-white shadow box-area" style="width:50vh">
            <form action="/recommendations" method="post">
                <div class="input-group mb-3">
                    <input autocomplete="off" autofocus class="form-control form-control-lg bg-light fs-6 mx-auto w-auto" id="movie" name="movie" placeholder="Movie Name" type="text" required>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-outline-primary btn-curved" type="submit">Submit</button>
                </div>
            </form>

            {% if error_message %}
              <p class="text-danger">{{ error_message }}</p>

            {% endif %}

            {% if recommended_movies %}
            <div class="row mt-3">
                <div class="col">
                    <h2>Recommended Movies</h2>
                    <div id="movieCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Generate carousel slides from recommended_movies dictionary -->
                            {% for movie in recommended_movies %}
                            <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="d-block w-100">
                            </div>
                            {% endfor %}
                        </div>
                        
                        <!-- Carousel controls -->
                        <a class="carousel-control-prev" href="#movieCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#movieCarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
{% endblock %}
