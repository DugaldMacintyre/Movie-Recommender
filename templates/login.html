{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!-- Main -->
    <div class="container d-flex justify-content-center align-items-center container-content">
        <!-- Login -->
        <div class="row border p-3 bg-white shadow box-area">
          <!-- Left -->
          <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image mb-3">
                <img class="img-fluid" style="border-radius: 12px;"src="../static/undraw_Movie_night_re_9umk.png" title="{{ top }}">
            </div>
            <!-- <p class="text-black fs-2">Be Verified</p>
            <small class="text-black text-wrap text-center">Join experienced designers on this platform</small> -->
          </div>
          <!-- Right -->
          <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello, again</h2>
                    <p>We are happy to have you back!</p>
                </div>
                <form action="/login" method="post">
                    <div class="input-group mb-3">
                        <input autocomplete="off" autofocus class="form-control form-control-lg bg-light fs-6 mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
                    </div>
                    <div class="input-group mb-4">
                        <input class="form-control form-control-lg bg-light fs-6 mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button class="btn btn-outline-primary btn-curved" type="submit">Log In</button>
                        </div>
                        <div class="col-lg-8 mt-lg-0 d-flex align-items-center register-text">
                            <small class="text-muted">Don't have an account? <a href="/register">Register</a></small>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
